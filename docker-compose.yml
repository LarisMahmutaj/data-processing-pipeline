services:
  postgres:
    image: postgres:15-alpine
    container_name: dpp-postgres
    environment:
      POSTGRES_DB: data_processing_pipeline
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: dpp-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/data_processing_pipeline
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-Zw2EpAaSfolN7uE38zRi8ufTk3oJTeH3MnU62QLT6BI}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-YOUR_API_KEY_HERE}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-YOUR_API_KEY_HERE}
      CITIES_FILE_PATH: /app/cities.txt
    ports:
      - "8080:8080"
    volumes:
      - ${CITIES_FILE_PATH:-./src/main/resources/cities.txt}:/app/cities.txt:ro
    restart: unless-stopped

volumes:
  postgres_data:
